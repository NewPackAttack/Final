<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laberinto final</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./playerMovement.js"></script>
</head>
<body>
    <a-scene id="scene" inspector-plugin-recast>

        <!--recursos-->
        <a-assets>
            <a-asset-item id="maze" src="recursos/modelos/Exquisite Bojo.glb"></a-asset-item>
            <a-asset-item id="Run" src="recursos/modelos/run/scene.gltf"></a-asset-item>
            <audio id="footstep" src="recursos/modelos/sounds/footStep.mp3"></audio>
        </a-assets>

        <a-entity id="camera" camera position="0 10 0" wasd-controls look-controls="pointerLockEnabled: false" >
            <a-entity id="player" gltf-model="#Run" position="0 -4.4 3"  rotation="0 180 0" scale="0.35 1 1"
            player-movement>
          </a-entity>
        </a-entity>
        <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
        <a-entity id="steps" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>

        <a-entity id="Laberinto" gltf-model="#maze" position="0 1.6 0" scale="1 0.5 1"></a-entity>



        <a-entity id="environment" environment="preset: forest ; skyType:gradient; lighting:point">
        </a-entity>
        
    </a-scene>
</body>
</html>
